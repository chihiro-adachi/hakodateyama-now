name: E2E

on:
  push:
    branches: [main]
    paths: ['packages/**']
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter @hakodate/web exec playwright install --with-deps chromium webkit

      - name: Type check
        run: pnpm typecheck

      - name: Run E2E tests
        run: pnpm e2e
