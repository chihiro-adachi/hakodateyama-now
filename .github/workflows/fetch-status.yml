name: Fetch Vacan Status

on:
  workflow_dispatch:
  schedule:
    # JST 8:00-22:00 (UTC 23:00, 0:00-13:00)
    - cron: '0 23 * * *'
    - cron: '0 0-13 * * *'

jobs:
  fetch-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: pnpm install

      - name: Fetch status data
        run: |
          DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          HOUR=$(TZ=Asia/Tokyo date +%H-00)
          mkdir -p "data/${DATE}"
          pnpm run --silent fetch-status 2>/dev/null > "data/${DATE}/${HOUR}.json"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          HOUR=$(TZ=Asia/Tokyo date +%H:%M)
          git diff --staged --quiet || git commit -m "data: ${DATE} ${HOUR}"
          git push
